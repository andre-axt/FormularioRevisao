<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Inscrição inscrita</h1>
    </header>
    <main>
        <section class="formcadastro">
            <form action="" id="formcadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="nome">
                <br>
                <br>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" required placeholder="sobrenome">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="text" required placeholder="email">
                <br>
                <br>
                <label for="cpf">Cpf:</label>
                <input type="text" required placeholder="cpf">
                <br>
                <br>
                <label for="genero">Gênero:</label>
                <select name="genero" required>
                    <option value="genero">masculino</option>
                    <option value="genero">feminino</option>
                    <option value="genero">outro</option>
                </select>
                <br>
                <br>
                <label for="idade">Idade:</label>
                <input type="date" required>
                <br>
                <br>
                <label for="telefone">Telefone:</label>
                <input type="text" required placeholder="telefone">
                <br>
                <br>
                <label for="rua">Rua:</label>
                <input type="text" required placeholder="rua">
                <br>
                <br>
                <label for="bairro">Bairro:</label>
                <input type="text" required placeholder="bairro">
                <br>
                <br>
                <label for="cidade">Cidade:</label>
                <input type="text" required placeholder="cidade">
                <br>
                <br>
                <label for="estado">Estado:</label>
                <select name="estado" required>
                    <option value="ac">AC</option>
                    <option value="ac">AL</option>
                    <option value="ac">AP</option>
                    <option value="ac">AM</option>
                    <option value="ac">BA</option>
                    <option value="ac">CE</option>
                    <option value="ac">ES</option>
                    <option value="ac">GO</option>
                    <option value="ac">MA</option>
                    <option value="ac">MT</option>
                    <option value="ac">MS</option>
                    <option value="ac">MG</option>
                    <option value="ac">PA</option>
                    <option value="ac">PB</option>
                    <option value="ac">PR</option>
                    <option value="ac">PE</option>
                    <option value="ac">PI</option>
                    <option value="ac">RN</option>
                    <option value="ac">RS</option>
                    <option value="ac">RO</option>
                    <option value="ac">RR</option>
                    <option value="ac">SC</option>
                    <option value="ac">SP</option>
                    <option value="ac">SE</option>
                    <option value="ac">TO</option>
                    <option value="ac">DF</option>
                </select>
                <br>
                <br>
                <label for="corfav">Cor favorita:</label>
                <select name="corfav" id="corfav" aria-placeholder="sla">
                    <option>Azul</option>
                    <option>Preto</option>
                    <option>Laranja</option>
                    <option>Amarelo indeciso</option>
                    <option>Roxo</option>
                    <option>Marrom Mocotó</option>
                    <option>Vermelho</option>
                    <option>Verde</option>
                </select>
                <br>
                <br>
                <label for=""></label>
