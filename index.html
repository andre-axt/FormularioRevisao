<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Inscrição inscrita</h1>
    </header>
    <main>
        <section class="formcadastro">
            <form action="" onsubmit="return validarForm()" id="formcadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="nome">
                <br>
                <br>
                <label for="sobrenome">Sobrenome:</label>

                <br>

                <br>
                <br>

                <input type="text" id="cpf" name="cpf" required placeholder="cpf">
                <br>
                <br>
                <label for="genero">Gênero:</label>
                <select name="genero" id="genero" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="genero">masculino</option>
                    <option value="genero">feminino</option>
                    <option value="genero">outro</option>
                </select>
                <br>
                <br>

                <br>

                <br>

                    <option value="ac">SC</option>
                    <option value="ac">SP</option>
                    <option value="ac">SE</option>
                    <option value="ac">TO</option>
                    <option value="ac">DF</option>

                <br>
                <br>

                <br>

                <br>

                    <option value="">critico</option>

                    <option value="">pode melhorar</option>
                    <option value="">ta bom</option>
                    <option value="">ótimo</option>

                <br>
                <br>
                <label for="generomusical">Gênero musical:</label>
                <br>

                <br>
                <input type="checkbox" name="generomusical" id="generomusical">Metal

                <br>
                <input type="checkbox" name="generomusical" id="generomusical">Punk

                <input type="text">

                <br>
